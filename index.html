<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link para importa o CSS para dentro do arquivo -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- link para liberar o uso dos ícones da página "Font Awesome" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tela Login Light/Dark</title>
</head>
<body>
    <main id="container">
        <form id="login_form"> 
            <!-- div da parte superior do Login -->
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_ico" class="fa-solid fa-moon"></i>
            </div>

            <!-- div para criar o icone das midias sociais -->
            <div id="social_midia">
                <a href="#">
                    <img src="assets/imgs/icons8-facebook-48.png" alt="Facebook"></a>
                <a href="#">
                    <img src="assets/imgs/icons google.png" alt="Google"></a>
                <a href="#">
                    <img src="assets/imgs/icons8-github-50.png" alt="GitHub"></a>
            </div>

            <!-- div para criar os inputs -->
            <div id="inputs">
                <div class="input-box">
                    <!-- div para criar a caixa de texto Name -->
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <!-- div para criar a caixa de texto email -->
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <!-- div para criar a caixa de texto senha -->
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <!-- div caso esqueça a senha -->
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password
                        </a>
                    </div>
                </div>
            </div>

        <!-- crando o botão de login -->
        <button type="submit" id="login_button" >
            Login
        </button>
        </form>
    </main>
<script type="text/javascript" src="assets/js/script.js" ></script>
</body>
</html>
